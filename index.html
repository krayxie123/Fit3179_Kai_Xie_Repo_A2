<!DOCTYPE html>
<html lang="en">
<head>
    <title>Victorian Schools VCE Analysis</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h2>Victorian Schools Dddddddddata Visualization</h2>
    
    <h3>Schools by Location Type</h3>
    <div style = "display: flex; align-items: flex-start; margin-bottom: 30px;">
        <img src="leopard.jpg" style="max-width: 400px; height: auto; margin-right: 24px;" />
        <div id="Metro_vs_non_metro_symbol_map"></div>
    </div>
    


    <h3>Median VCE Study Scores by School</h3>
    <div style="display: flex; gap: 20px; align-items: flex-start;">
        <div id="vce_scores_map" style="flex: 1;"></div>
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <div id="vce_sector_bar_chart"></div>
            <div id="vce_region_bar_chart"></div>
        </div>
    </div>
        <script type="text/javascript">

        var spec1 = "js/Metro_vs_non_metro_symbol_map.json";
            vegaEmbed('#Metro_vs_non_metro_symbol_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec6 = "js/vce_scores_map.json";
            vegaEmbed('#vce_scores_map', spec6).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec7 = "js/vce_sector_bar_chart.json";
            vegaEmbed('#vce_sector_bar_chart', spec7).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec8 = "js/vce_region_bar_chart.json";
            vegaEmbed('#vce_region_bar_chart', spec8).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        </script>

</body>
</html>
