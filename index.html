<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First HTML Document.</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h2>Victorian Schools Data Visualization</h2>
    
    <h3>Schools by Location Type</h3>
    <div style = "display: flex; align-items: flex-start; margin-bottom: 30px;">
        <img src="leopard.jpg" style="max-width: 400px; height: auto; margin-right: 24px;" />
        <div id="Metro_vs_non_metro_symbol_map"></div>
    </div>
    
    <h3>Median VCE Study Scores by School</h3>
    <div id="vce_scores_map"></div>
        <script type="text/javascript">

        var spec1 = "js/Metro_vs_non_metro_symbol_map.json";
            vegaEmbed('#Metro_vs_non_metro_symbol_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec2 = "js/vce_scores_map.json";
            vegaEmbed('#vce_scores_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        </script>

</body>
</html>
