<!DOCTYPE html>
<html lang="en">
<head>
    <title>Victoria Map Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h2>Victoria Map Test</h2>
    <div id="vic_map"></div>
    
    <script type="text/javascript">
        // Test with your TopoJSON file - try the original feature name
        var vicSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Your TopoJSON Test",
            "width": 600,
            "height": 400,
            "projection": {"type": "mercator"},
            "data": {
                "url": "https://raw.githubusercontent.com/krayxie123/Week4-studio/main/js/vicsuburbsgood.topojson",
                "format": {"type": "topojson", "feature": "Vicsubs"}
            },
            "mark": {"type": "geoshape", "fill": "#f5f5f5", "stroke": "#ccc"}
        };
        
        vegaEmbed('#vic_map', vicSpec).then(function(result) {
            console.log("Victoria map loaded successfully");
        }).catch(function(error) {
            console.error("Error loading Victoria map:", error);
        });
    </script>
</body>
</html>
